<div id="fb-root"></div>

<script>

	var AUTH_TOKEN = "<%= token %>";
	FB.init({ appId  : '<%= fb.appId %>', status : true, cookie : true, xfbml  : true });
	FB.Event.subscribe('auth.login', function(response) {
	  // Reload the entire page. Could also do an Ajax request and dynamically
	  // update the already loaded page.
	  window.location.reload(true);
	});
	
	FB.getLoginStatus(function(response) {
	  if (response.session) {
	    // logged in and connected user, someone you know
		console.log('session is set');
		$('#game_container').show();
		
	  } else {
		var url = 'https://graph.facebook.com/oauth/authorize?client_id='
			+ '<%= fb.appId %>&redirect_uri='
			+ encodeURIComponent('<%= fb.redirect_uri %>')
			+ '&scope=<%= fb.scope %>';
		top.location.href = url;
	  }
	});
	FB.Canvas.setSize({ width: 744, height: 555 });
	
</script>
<div id="game"></div>
<!-- debug info -->
<span class="grey_gradient_text" style="position: absolute; top: 10px; right: 24px; font-size: 21px; text-align: center;">v0.01</span>
<div class="clear">
</div>
