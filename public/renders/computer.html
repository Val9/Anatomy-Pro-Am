<div id="game_container_in_game"><!-- START GAME CONTAINER -->   
	<div id="game_label">
		<div id="label">
			<h1 class="light_grey_gradient_text">COMPUTER</h1>
		</div>
	</div>
	<div id="play_space">
		<div id="images">
			
		</div>
		<div id="scan">
			<canvas class="scanvas" height="325" width="431">
		</div>
		
		<div id="tool_container">
			<div id="tool_header">
				<h2 class="light_grey_gradient_text">TOOLS</h2>
			</div>
			<div id="tools">
				<div id="tools_container">
					<div class="drawingTool" style="background: #FFAAAA">
						<a href="#"><img src="images/brush.png" alt="" /></a>
					</div>
					<div class="erasingTool" style="background: #FFFFFF">
						<a href="#"><img src="images/brush_erase.png" alt="" /></a>
					</div>
					<div class="erasingTool2" style="background: #FFFFFF">
						<a href="#"><img src="images/brush_erase.png" alt="" /></a>
					</div>
					<div id="slides">
						<input type="range" class="slider" min="4" max="7" value="0" />
						Current image:
						<span id="slide">#1</span>
					</div>
				</div>
			</div>
		</div>
		
		<div id="prep_button">
			<h5 class="light_grey_gradient_text"><a href="#" class="done">I'M DONE</a></h5>                
		</div>
	</div>
	<div id="in_game_footer">
		<div id="div_black"></div>
		<div id="div_white"></div>
		<ul id="fb_friends_container">
			<script type="text/template" id="player-template">
				<a href="#" class="invisible">
					<span class="fb_player">
						<span class="fb_player_img"></span>
						<span class="fb_player_name"></span>
					<span>
				</a>
			</script>
		</ul>
		<div id="div_black_2"></div>
		<div id="div_white"></div>
		<div id="room_container">
			<div id="current_room"></div>
			<div id="current_room_button">
				<h4 class="light_grey_gradient_text"><a href="">BACK</a></h4>
			</div>
			<div id="current_room_label">
				<p class="light_grey_gradient_text">OFFICE</p>
			</div>
		</div>
	</div>
	<div id="badge">
		<div id="badge_status">
			<h2 class="red_gradient_text"> TEMPORARY BADGE </h2>
		</div>
	</div>
</div><!-- END GAME CONTAINER -->
